<div id = "container">

    <body>

        <div id = "top_row">
            <header>
                <img src = "images/logo.png" alt = "logo" width = 80>
                <h1>Blue Monkey Tea Pittsburgh</h1>
            </header>
        
            <!-- Navigation bar -->
            <nav>
                <a href = "index.html">Home</a>

        </div>

        <div id = "content">

            <!-- Contact form -->
            <h2>Contact</h2>
            <p>Please use the form below to get in contact with us.</p>

            <form onsubmit="return validate()" action = "mailto:100teacups@gmail.com" method = "POST" enctype = "multipart/form-data">
                <fieldset>
                <legend>Contact Form</legend>
                <label for = "name">Name:</label><br>
                <input type = "text" id = "name" name = "name" required><br><br>
                <label for = "zip">Zip code:</label><br>
                <input type = "text" id = "zip" name = "zip"><br><br>
                <label for = "email">Email address:</label><br>
                <input type = "email" id = "email" name = "email" required><br><br>
                <label for = "subscribe">Please check this box if you would like to subscribe to our weekly coupon flyer:</label>
                <input type = "checkbox" id = "subscribe" name = "subscribe"><br><br>
                <input type = "submit" value = "Submit">
                </fieldset>
            </form>

        </div>
    </body>

    <footer>

        <!-- Contains images with links to social media pages, mail, and blog -->

        <a href = "mailto:100teacups@gmail.com"><img src = "images/email.png" alt = "email icon" width = 40></a>
